<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ailen Makeup Home</title>
    <!-- AOS animaciones -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- Fuente-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <!-- Version 1.1 sin cambios, prueba para github -->
    <header class="header flexbox" >
        <img class="header__logo" src="./imagenes/Logo.png" alt="logo">
        <nav>
            <ul class="menu flexbox">
                <li>
                    <a href="index.html" data-text="&nbsp;Inicio">&nbsp;Inicio&nbsp;</a>
                </li>
                <li>
                    <a href="./paginas/servicios.html" data-text="&nbsp;Servicios">&nbsp;Servicios&nbsp;</a> 
                </li>
                <li>
                    <a href="./paginas/galeria.html" data-text="&nbsp;Galeria">&nbsp;Galeria&nbsp;</a>
                </li>
                <li>
                    <a href="./paginas/about_me.html" data-text="&nbsp;Sobre Mi">&nbsp;Sobre Mi&nbsp;</a>
                </li>
                <li>
                    <a href="./paginas/contact.html" data-text="&nbsp;Contacto">&nbsp;Contacto&nbsp;</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <div class="container ">
            <div class="row ">
                <div class="col-12 col-md-6 offset-md-3 "> <!-- Offset hace que empiece en la columna 3 -->
                    <div id="carouselExampleCaptions" class="bordeIndex carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="./imagenes/1.jpeg" class="imagenIndex d-block w-100" alt="imagen1">
                                <div class="carousel-caption d-none d-md-block">
                                <h5>AilenMakeup</h5>
                                <p>Automaquillaje</p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="./imagenes/7.jpeg" class="imagenIndex d-block w-100" alt="imagen2">
                                <div class="carousel-caption d-none d-md-block">
                                <h5>AilenMakeup</h5>
                                <p>Pieles Maduras</p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="./imagenes/2.jpeg" class="imagenIndex d-block w-100" alt="imagen3">
                                <div class="carousel-caption d-none d-md-block">
                                <h5>AilenMakeup</h5>
                                <p>Editorial</p>
                                </div>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    
    
    <footer>
        <div  class="centrarFlexboxRow">
        <img src="./imagenes/Logo.png" alt="logo"  width="240" height="200">
        </div>
        <!-- Redes -->
        <div class="centrarFlexboxRow">
            <a href="https://www.instagram.com/ailenmakeup21/?hl=es-la"  target="_blank" >
                <img src="./imagenes/Instagram.png" alt="instagram_logo" width="50" height="50">
            </a>
            <a href="https://www.facebook.com/"  target="_blank">
                <img src="./imagenes/Facebook.png" alt="facebook_logo" width="50" height="50">
            </a>
            <a href="https://www.twitter.com/"  target="_blank">
                <img src="./imagenes/Twitter.png" alt="twitter_logo" width="50" height="50">
            </a>
        </div>
         <!-- Whatsapp -->
         <div class="whatsapp">
            <a href="https://www.whatsapp.com/?lang=es"  target="_blank" >
                <img src="./imagenes/Whatsapp.png" width="50px" height="50px" alt="whatsapp">
            </iframe>
        </div>
    </footer>
    <!-- Vinculando hoja de JS forma rapida CDN -->
    <script src="./JS/bootstrap.bundle.js"></script>
    <!-- Inserto AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Inicializo AOS -->
    <script>
        AOS.init();
    </script>
